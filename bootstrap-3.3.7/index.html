<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		<title>Bootstrap 101 Template</title>
		<link href="css/bootstrap.css" rel="stylesheet">

		<![endif]-->
		<link href="css/custom.css" rel="stylesheet">
		<link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
	</head>
	<body>
		<nav class="navbar navbar-inverse navbar-static-top">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">Rasa Balkienė</a>
				</div>
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav navbar-right">
						<li><a href="#">About</a></li>
						<li class="dropdown">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Services<span class="caret"></span></a>
							<ul class="dropdown-menu">
								<li><a href="#">Design</a></li>
								<li><a href="#">Development</a></li>
								<li><a href="#">Consulting</a></li>
							</ul>
						</li>
						<li><a href="#">Contact</a></li>
					</ul>
				</div>
			</div>
		</nav>
		<div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="2500">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
    <li data-target="#myCarousel" data-slide-to="3"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img src="images/miegamasis7.jpg" class= "carouselImage" alt="">
		<div class="carousel-caption">
			<h3> Rasa Balkiene</h3>
			<p> Aš esu Rasa labai linksma moteriškė</p>
		</div>
    </div>

    <div class="item">
      <img src="images/svetain%C4%971.jpg" class= "carouselImage" alt="Chania">
				<div class="carousel-caption">
			<p> Aš moku kurti interjerus</p>
		</div>
    </div>

    <div class="item">
      <img src="images/svetain%C4%973.jpg" class= "carouselImage" alt="Flower">
						<div class="carousel-caption">
			<p> Aš jau dirbu 50 metų</p>
		</div>

    </div>

    <div class="item">
      <img src="images/virtuv%C4%976.jpg" class= "carouselImage" alt="">
								<div class="carousel-caption">

		<h4> Man patinka dirbti</h4>
		</div>
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
	</body>
</html>
